name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
    types: [opened]

jobs:
  check: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          milliseconds: 1000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
